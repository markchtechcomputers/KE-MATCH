<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KE MATCH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <div class="logo-icon">KE</div>
      <div class="logo-text">KE <span>MATCH</span></div>
    </div>
    <nav>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button id="login-btn">Sign Up / Login</button>
  </header>

  <!-- Welcome Section -->
  <main class="container">
    <h1>Welcome to KE MATCH</h1>
    <p>Find your perfect match in Kenya ‚ù§Ô∏è</p>

    <!-- First-timer images -->
    <section id="teaser-section">
      <h2>Meet Singles</h2>
      <div id="teaser-container"></div>
      <button id="start-matching" class="btn-pink">Start Matching</button>
    </section>

    <!-- Matching Section -->
    <section id="match-section" style="display: none;">
      <div id="profile-card">
        <img id="profile-image" src="" alt="Profile">
        <h3 id="profile-name"></h3>
        <p id="profile-details"></p>
        <div>
          <button id="decline-btn">‚ùå Decline</button>
          <button id="like-btn">‚ù§Ô∏è Like</button>
        </div>
      </div>
    </section>

    <!-- Chat Section (hidden until match) -->
    <section id="chat-section" style="display: none;">
      <h2>Chat</h2>
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 KE MATCH. All rights reserved.</p>
  </footer>

  <!-- Login Modal -->
  <div id="login-modal" style="display: none;">
    <div class="modal-content">
      <h2>Sign Up / Login</h2>
      <input type="email" id="login-email" placeholder="Enter your email" />
      <button id="send-otp">Send OTP</button>
      <div id="otp-area" style="display: none;">
        <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" />
        <button id="verify-otp">Verify</button>
      </div>
    </div>
  </div>

  <script>
    // Female profiles (for teaser + matching)
    const femaleProfiles = [
      { name: "Sarah M.", age: 25, location: "Nairobi", image: "https://files.catbox.moe/gefnh3.jpeg" },
      { name: "Grace W.", age: 27, location: "Kisumu", image: "https://files.catbox.moe/ayz7eb.jpeg" },
      { name: "Lilian K.", age: 24, location: "Mombasa", image: "https://files.catbox.moe/by8fa3.jpeg" }
    ];

    let currentProfileIndex = 0;
    let loggedIn = false;
    let hasMatch = false;

    // Show teaser images for first timers
    const teaserContainer = document.getElementById("teaser-container");
    femaleProfiles.forEach(p => {
      const img = document.createElement("img");
      img.src = p.image;
      img.alt = p.name;
      img.style.width = "100px";
      img.style.margin = "5px";
      teaserContainer.appendChild(img);
    });

    // Start matching
    document.getElementById("start-matching").addEventListener("click", () => {
      if (!loggedIn) {
        document.getElementById("login-modal").style.display = "block";
        return;
      }
      document.getElementById("teaser-section").style.display = "none";
      document.getElementById("match-section").style.display = "block";
      loadProfile();
    });

    function loadProfile() {
      if (currentProfileIndex < femaleProfiles.length) {
        const p = femaleProfiles[currentProfileIndex];
        document.getElementById("profile-image").src = p.image;
        document.getElementById("profile-name").textContent = p.name;
        document.getElementById("profile-details").textContent = p.age + " ‚Ä¢ " + p.location;
      } else {
        alert("No more profiles today!");
      }
    }

    document.getElementById("like-btn").addEventListener("click", () => {
      hasMatch = true; // simulate a match
      alert("You matched with " + femaleProfiles[currentProfileIndex].name + " üéâ");
      document.getElementById("chat-section").style.display = "block";
      currentProfileIndex++;
      loadProfile();
    });

    document.getElementById("decline-btn").addEventListener("click", () => {
      currentProfileIndex++;
      loadProfile();
    });

    // Chat system
    document.getElementById("send-btn").addEventListener("click", () => {
      if (!hasMatch) {
        alert("You can only chat after matching!");
        return;
      }
      const msg = document.getElementById("chat-input").value;
      if (msg) {
        const div = document.createElement("div");
        div.textContent = "You: " + msg;
        document.getElementById("chat-box").appendChild(div);
        document.getElementById("chat-input").value = "";
      }
    });

    // Login modal
    document.getElementById("login-btn").addEventListener("click", () => {
      document.getElementById("login-modal").style.display = "block";
    });

    document.getElementById("send-otp").addEventListener("click", () => {
      const email = document.getElementById("login-email").value;
      if (!email) return alert("Enter email!");
      sessionStorage.setItem("otp", "123456"); // demo OTP
      document.getElementById("otp-area").style.display = "block";
      alert("Demo OTP: 123456 (this would be sent to email in real app)");
    });

    document.getElementById("verify-otp").addEventListener("click", () => {
      const otp = document.getElementById("otp").value;
      if (otp === sessionStorage.getItem("otp")) {
        loggedIn = true;
        alert("Login successful üéâ");
        document.getElementById("login-modal").style.display = "none";
      } else {
        alert("Invalid OTP");
      }
    });
  </script>
</body>
</html>
